<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Udacity Neighbourhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- cdn Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom css -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div id="main">
          <span style="font-size:30px;cursor:pointer;color:white" onclick="openNav()">&#9776;Neighbourhood-Map</span>
        </div>
      </div>
    </nav>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h3 class="app_name">Neighbourhood Map</h3>
        <input class="search" data-bind="textInput: searchMarker, valueUpdate: 'afterkeydown'" placeholder="Search Marker...">
        <div class="list-group" data-bind="foreach: searchList">
          <div class="list-group-item" data-bind="text: title, click: selectMarker"></div>
        </div>
      <div class="foursquare_source">
        <div>Data source:</div>
      </div>
     <img class="foursquare" src="images/foursquare.png" alt=" DataSourceFoursquare!">
   </div>
<!-- init map -->
<div id="map"></div>

  </body>
  <script src="js/app.js"></script>
  <script src="js/sidenav.js"></script>
  <script src="js/locations.js"></script>
  <script src="js/styles.js"></script>
  <!-- I used cdn instead of downloading so it wont make my project heavy uneccesarily -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwvvsssYzvKnPPVs4GJxU9M5pajplvg7E&callback=init&libraries=places" onerror="googleMapError() "></script>
</html>
